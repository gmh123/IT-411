<h1>This is Sftwear Consulting!!</h1>

<hr />
<script>
    var products = [];
    var product = Number(prompt("Please enter a product or -1 to stop entering scores"));
    while (product != -1) {
      products.push(product);
      product = Number(prompt("Please enter a product or -1 to stop entering scores"));
    }
    var total_product = 1;
    for (var index = 0; index < products.length; index++) {
      total_product *= products[index];
    }
    var average = total_product;
    document.write("<h1>Your favorite numbers are " + products.join(", ") + "</h1>");
    document.write("<h1>The average that will be printed on your t-shirt is " + average + ".</h1>");
  </script>
