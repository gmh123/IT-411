  <script>
  "use strict";
  $(document).ready(function() { //begins document.ready
	$(".image").css({"width" : "250px", "height" : "200px"}); //This sets the default size for the .image class.

      $(".image").mouseenter(function() {
        $(this).stop().animate({
				width: '500px',
				height: '500px'}, 2000); //This line of code makes the images in my car gallery bigger.
      });

      $(".image").mouseleave(function() {
        $(this).stop().animate({
			width: '250px',
			height: '200px'
			               }, 2000);// This line of code returns them to the same size.
      });
  

  }); // end ready
</script>
