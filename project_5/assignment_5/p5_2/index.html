  <script>
  "use strict";
  $(document).ready(function() { //Starts the jQuery function
	$(".image").mouseenter(function() {
        $(this).addClass("width"); //This code adds the image.width class in order to make my 
								  //cars images bigger
      });

      $(".image").mouseleave(function() {
        $(this).removeClass("width");// This code returns them to the same size.
      });
  

  }); // end ready
</script>
</head>
