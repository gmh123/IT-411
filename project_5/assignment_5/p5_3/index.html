  <script>
    $(document).ready(function() {

      $(".slidingimage").click(function() {
	  	var imgPosition = $(this).position();  // position returns left
	  
		if (imgPosition.left>=300) {
			$(this).stop().animate({left: 1}, 2000); //Moves the image to the left based on user click.
		}
		else {
		    $(this).stop().animate({left: 300}, 2000); //Moves the image to the right based on user click.
		}
		
      });
    });
  </script>
    <style>
.slidingimage {
      position: relative;
	  align: left;
    }
