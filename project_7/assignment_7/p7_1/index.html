  <script>
  "use strict";
  $(function() {
		
		$('#getinput').focus(function() {
			var field = $(this);
			//Empties the value in the field when the user clicks in the field.			
			if (field.val()==field.prop('defaultValue')) { 
				field.val(''); 
			} 
		}); 
		
		$('#getinput').blur(function() {
			var field = $(this);
			//Restores the value in the field when the user clicks away from the field. 			
			if (field.val()=='') { 
				field.val(field.prop('defaultValue'));				
			} 
		});

		$('#getinput1').focus(function() {
			var field = $(this);

		//This if statement states input id's are equal to empty strings or default values, to create an error message. If input fields are filled in, create an alert box and navigate to the next page.
		$("#signup").submit(function() {
			if ($("#getinput").val() == '' || $("#getinput").val() == $("#getinput").prop('defaultValue')

			|| $("#getinput2").val() == '' || $("#getinput2").val() == $("#getinput2").prop('defaultValue')) {

				// since there is invalid input returning false will keep us from navigating to the new form
