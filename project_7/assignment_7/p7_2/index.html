  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  <script>
  "use strict";
  $(function() { //starts the jQuery document
			//In the submit function, this information outputs to the div id of results when the user has entered in the correct information. 
		   $("#infoform").submit(function(e) {
				$(".results").html("<h1>Your Poster Information</h1>" 
				+ "Your Name: " 
				+ $("#myname").val()
				+ "<br /><br />"
				+ "Today's Date: "
				+ $("#date").val()
				+ "<br /><br />" 
				+ "Email: " 
				+ $("#email").val()
				+ "<br /><br />"
				+  "URL: " 
				+ $("#url").val()
				+ "<br /><br />"
				+ "Age: "
				+ $("#age").val());
				e.preventDefault(e);//This method prevents the form from submitting
			});
		$("#infoform").validate(); //This validates the id infoform based on the jQuery validator plugin.
	 }); //ends the jQuery document
</script>
</head>
