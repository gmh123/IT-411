<h1>IT 411 Assignment - Part 3</h1>

<h1>This page will state your average on your t-shirt</h1>
<hr /> 

<script> 

	var first_number = Number(prompt("Please enter your first favorite number", ""));
	
	var second_number = Number(prompt("Please enter your second favorite number", ""));
	
	var third_number = Number(prompt("Please enter your third favorite number", ""));
	
	var average = first_number + second_number + third_number / 3;
	
	var output = "Your average is " + average + ".";
	
	document.write(output);



</script>
