<h1>This page will state your age on your t-shirt</h1>
<hr /> 
	<script>
	function getFullYear(){
	
		var dateInput = prompt("Please enter your birthday", "");
	
		//alert(dateInput);
	
		var thisday = new Date();
	
		//alert(today);
	
		var theBirthDate = new Date(dateInput);
	
		var outputYear = "You are " + (thisday.getFullYear() - theBirthDate.getFullYear()) + " years old.";
	
		document.write(outputYear);
	}
		getFullYear();


	</script>
