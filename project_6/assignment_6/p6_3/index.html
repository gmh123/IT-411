  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.js"></script>
  <link href="css/myCSS.css" rel="stylesheet">
  <script>
  "use strict";
 $(document).ready(function() {

      $(".myimage").css({opacity: 1.0});

      $(".myimage").mouseenter(function() {
        $(this).stop().animate({opacity: 0.5}, 2000);
		
      });

      $(".myimage").mouseleave(function() {
        $(this).stop().animate({opacity: 1.0}, 2000);
      });

	  $(".myimage").mouseover(function() {
        // Get a reference to the old large image.
        var old_large_image = $("#biggerimage img");
        // Create an image element and have large_image refer to it.
        var large_image = $("<img src=\"" + this.src + "\">");
        // Set the display attribute of the new large image so
        // that it is hidden.
        large_image.hide();
        // Set the width and height attributes of the new large
        // image so that they're twice the size of the original
        // image.
        large_image.attr("width", this.width*2);
        large_image.attr("height", this.height*2);
        // Start fading out the old large image.
        old_large_image.fadeOut(
          1000,
          // When the old large image has completely faded,
          // remove it from the DOM.
          function() { // callback function
            $(this).remove();
          }
        );
        // Place the new large image into the DOM as a
        // child of the div with id "biggerimage".
        $("#biggerimage").append(large_image);
        // Start fading in the new large image.
        large_image.fadeIn(1000);
      });

      $("#gallery img:last").mouseover();

    }); //end ready
</script>
</head>

}

     -moz-transform: rotate(360deg);
       -o-transform: rotate(360deg);
      -ms-transform: rotate(360deg);

}
